<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Snappy â€“ Loading</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        /* background: #fdf200; */
        background: #000;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
      }

      .logo-container {
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        margin-bottom: 50px;
      }

      .logo-container img {
        width: 200px;
        height: 200px;
        border-radius: 32px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
      }

      .logo-text {
        margin-top: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #fff;
        letter-spacing: 1px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="./images/snappy-logo.png" alt="Snappy Logo" />
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    </script>
  </body>
</html>
